<!-- Write a function that works out if a given year is a leap year or not -->


<script>

function isLeap(year) {

        
        if(year % 4 === 0 && year % 100 !== 0) {
            return "Leap year."
        }else if(year % 100 === 0 && year % 400 !== 0){
            return "Not leap year."
        }else if(year % 400 === 0)  {
            return "Leap year."
        }else{
            return "Not leap year."
        }   
    
    }
</script>
