
<!-- Write a function that prints numbers from 1 to 100. If the number is divizible by 3, instead of the number print "Fizz".
If the number is divisible by 5, print "Buzz", and if it is divisible by both 3 and 5 print "FizzBuzz" -->

<script>
const output = [];
let count = 1;


function fizzBuzz(){
  while(count <= 100) {
    if(count % 3 === 0 && count % 5 === 0){
    output.push("FizzBuzz")
    }else if(count % 3 === 0){
        output.push("Fizz")
    }else if(count %5 === 0){
        output.push("Buzz")  
    }else{
        output.push(count) 
    }
    count++;
  }
  console.log(output)
}
fizzBuzz();

</script>
